<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images - slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/back.png" id="btn" class="back-btn" />
        <div class="frame">
          <div class="slider">
            <img src="images/image-1.png" class="images" />
            <img src="images/image-2.png" class="images" />
            <img src="images/image-3.png" class="images" />
            <img src="images/image-4.png" class="images" />
            <img src="images/image-5.png" class="images" />
            <img src="images/image-6.png" class="images" />
          </div>
        </div>
        <img src="images/next.png" id="btn" class="next-btn" />
      </div>

      <div class="bottom"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
