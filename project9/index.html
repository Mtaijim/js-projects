<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reverse String</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        color: #333;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reverse String</h2>
      <input
        type="text"
        id="inputString"
        placeholder="Enter your string here"
      />
      <button onclick="reverseString()">Reverse</button>
      <div id="result"></div>
    </div>

    <script>
      function reverseString() {
        const input = document.getElementById("inputString").value;
        const reversed = input.split("").reverse().join("");
        document.getElementById("result").textContent = reversed;
      }
    </script>
  </body>
</html>
