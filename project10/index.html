<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation : submit button</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <button class="submit" onclick="openpopup()">submit</button>
      <div class="pop-up" id="open-popup">
        <h3>Thank you!</h3>
        <p>your details has been successfully submitted</p>
        <button class="btn-ok" onclick="closepopup()">ok</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
